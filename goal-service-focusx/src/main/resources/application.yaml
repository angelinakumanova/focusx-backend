spring:
  application:
    name: goal-service-focusx
  data:
    mongodb:
      uri: ${MONGO_URI}
      database: ${MONGO_DB_NAME}
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG              # Logs HTTP requests/responses
    org.springframework.data.mongodb.core: DEBUG  # Logs Mongo operations like save(), find(), etc.
    org.mongodb.driver: DEBUG                   # Logs low-level MongoDB driver activity
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

jwt:
  public-key-path: classpath:keys/public.pem

server:
  port: 8081