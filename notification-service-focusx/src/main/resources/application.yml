spring:
  application:
    name: notification-service-focusx

  data:
    mongodb:
      uri: ${MONGO_URI}
      database: ${MONGO_DB_NAME}
    redis:
      host: ${REDIS_ENDPOINT}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  cache:
    type: redis


  kafka:
    bootstrap-servers: ${KAFKA_SERVER}
    properties:
      group-id: notification-service
      sasl:
        mechanism: PLAIN
        jaas:
          config: >
              org.apache.kafka.common.security.plain.PlainLoginModule required
              username='${KAFKA_API_KEY}'
              password='${KAFKA_API_SECRET}';
      security:
        protocol: SASL_SSL
      session:
        timeout:
          ms: 45000
  sendgrid:
    api-key: ${SENDGRID_API_KEY}

server:
  port: 8083

springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED:true}
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:true}

client:
  id: ${KAFKA_CLIENT_ID}
